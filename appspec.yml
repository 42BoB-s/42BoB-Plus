#codedeploy를 위한 문서입니다.
version: 0.0
os: linux
files:
        - source: /
          destination: /home/ubuntu/deploy/zip/
          overwrite: yes
permissions: 
 - object: /
   pattern: "**"
   owner: ubuntu
   group: ubuntu
hooks:
        ApplicationStart:
                - location: deploy.sh
                  timeout: 60
                  runas: ubuntu
